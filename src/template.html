<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My weather project</title>
</head>
<body>
  <main class="main">
    <h1 class="heading">Weather and time in Sillam√§e</h1>
    <div class="clock-wrapper">
      <p class="clock">
        <span class="clock__hours">20</span>
        :
        <span class="clock__minutes">17</span>
        :
        <span class="clock__">32</span>
      </p>
    </div>
    <div class="weather">
      <ul class="weather__list">

        <li class="weather__item">

          <h2 class="weather__hour">12 00 PM</h2>

          <div class="weather__info-block">
            
            <img  alt="" class="weather__icon">
  
            <p class="weather__text">Temperature<span class="weather__temp">20 C</span></p>
  
            <p class="weather__text">Condition<span class="weather__condition">Clear Sky</span></p>
  
            <p class="weather__text">Humidity<span class="weather__humidity">10%</span></p>
  
            <p class="weather__text">Wind<span class="weather__wind">4.45 m/s</span></p>

          </div>
          
        </li>
        
      </ul>
    </div>
  </main>
</body>
</html>
